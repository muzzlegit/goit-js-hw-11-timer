<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="timer" id="timer-1">
    <div class="field">
      <span class="value" data-value="days">00</span>
      <span class="label" data-label="days">Days</span>
    </div>
  
    <div class="field">
      <span class="value" data-value="hours">00</span>
      <span class="label" data-label="hours">Hours</span>
    </div>
  
    <div class="field">
      <span class="value" data-value="mins">00</span>
      <span class="label" data-label="mins">Minutes</span>
    </div>
  
    <div class="field">
      <span class="value" data-value="secs">00</span>
      <span class="label" data-label="secs">Seconds</span>
    </div>
  </div>
  
  <script src="./timer.js"></script>
</body>
</html>
